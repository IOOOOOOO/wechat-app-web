<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>首页--layui后台管理模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="res/js/bmob-min.js"></script>
    <link rel="stylesheet" href="css/layui.css" media="all" />
    <link rel="stylesheet" href="res/css/font_eolqem241z66flxr.css" media="all" />
    <link rel="stylesheet" href="res/css/index.css" media="all" />
    <link rel="stylesheet" href="res/css/main.css" media="all" />
</head>

<body class="childrenBody">
    <div class="panel_box row">
        <div class="panel col">
            <a href="javascript:;" data-url="page/message/message.html">
                <div class="panel_icon">
                    <i class="layui-icon" data-icon="&#xe63a;">&#xe63a;</i>
                </div>
                <div class="panel_word joinInfo">
                    <span></span>
                    <cite>报名人数</cite>
                </div>
            </a>
        </div>
        <div class="panel col">
            <a href="javascript:;" data-url="page/user/allUsers.html">
                <div class="panel_icon" style="background-color:#FF5722;">
                    <i class="iconfont icon-xinyonghu" data-icon="icon-xinyonghu"></i>
                </div>
                <div class="panel_word userNew">
                    <span></span>
                    <cite>新增用户</cite>
                </div>
            </a>
        </div>
        <div class="panel col">
            <a href="javascript:;" data-url="page/user/allUsers.html">
                <div class="panel_icon" style="background-color:#009688;">
                    <i class="layui-icon" data-icon="&#xe613;">&#xe613;</i>
                </div>
                <div class="panel_word userAll">
                    <span></span>
                    <cite>用户总数</cite>
                </div>
            </a>
        </div>

        <div class="panel col">
            <a href="javascript:;" data-url="page/news/newsList.html">
                <div class="panel_icon" style="background-color:#F7B824;">
                    <i class="iconfont icon-zhaopin" data-icon="icon-zhaopin"></i>
                </div>
                <div class="panel_word zpInfor">
                    <span></span>
                    <cite>招聘信息</cite>
                </div>
            </a>
        </div>

    </div>

    <script type="text/javascript" src="layui.js"></script>
    <script>
        layui.config({
            base: 'res/js/modules/' //你存放新模块的目录，注意，不是layui的模块目录
        }).use('main'); //加载入口
    </script>
</body>

</html>
