<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>招聘信息</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="css/layui.css" media="all" />
    <link rel="stylesheet" href="res/css/putinfor.css" media="all" />
    <script src="res/js/bmob-min.js"></script>
    <script src="layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="res/js/modules/detail.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body class="childrenBody">
    <div id='body'>
        <h1>招聘信息</h1>
        <form class="layui-form layui-form-pane" id="update-form" action="">
            <div class="layui-upload-drag" style="height:150px;width:150px;margin-bottom:20px;border:1px #e6e6e6 solid;">
                <img class="layui-upload-img img-upload-view" style="height:100%;width: 100%;" id="detSrc" style="width:100%;" src="" />
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">公司名称</label>
                <div class="layui-input-block">
                    <input id="detName" type="text" name="title" autocomplete="off" placeholder="请输入公司名称" class="layui-input" value="" disabled />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">工作城市</label>
                <div class="layui-input-inline">
                    <input id="detAddr" type="text" name="username" lay-verify="required" placeholder="请输入工作城市" autocomplete="off" class="layui-input" disabled />
                </div>
            </div>
            <div class="layui-form-item" pane="">
                <div class="layui-inline">
                    <label class="layui-form-label">工资类型</label>
                    <div class="layui-input-inline">
                        <input id="payTypeZero" type="radio" name="sex" value="0" title="月结">
                        <input id="payTypeOne" type="radio" name="sex" value="1" title="日结">
                    </div>
                </div>
            </div>


            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">范围</label>
                    <div class="layui-input-inline" style="width: 83px;">
                        <input id="detPayMin" type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input" disabled>
                    </div>
                    <div id="detPayM_M" class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 83px;">
                        <input id="detPayMax" type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input" disabled>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">已报名人数</label>
                    <div class="layui-input-inline">
                        <input id="entNum" type="text" name="number" autocomplete="off" class="layui-input" disabled>
                    </div>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">公司介绍</label>
                <div class="layui-input-block">
                    <textarea id="detCompany" placeholder="请输入内容" class="layui-textarea" disabled></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">薪资说明</label>
                <div class="layui-input-block">
                    <textarea id="payDescription" placeholder="请输入内容" class="layui-textarea" disabled></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">招聘要求</label>
                <div class="layui-input-block">
                    <textarea id="recruitDescription" placeholder="请输入内容" class="layui-textarea" disabled></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">食宿说明</label>
                <div class="layui-input-block">
                    <textarea id="boardDescription" placeholder="请输入内容" class="layui-textarea" disabled></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">温馨提示</label>
                <div class="layui-input-block">
                    <textarea id="kindlyReminder" placeholder="请输入内容" class="layui-textarea" disabled></textarea>
                </div>
            </div>
        </form>

        <script>
            layui.use(['form'], function() {
                var form = layui.form;

            });
        </script>
    </div>


</body>

</html>
